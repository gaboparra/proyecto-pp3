<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- conexion con b css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- conexcion con ccs -->
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <!-- la Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Control de Gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="registerNavItem">
                        <a class="nav-link active" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            
            <select id="country" required>
                <option value="">Selecciona tu país</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Peru</option>
                <option value="Brasil">España</option>
                <option value="Chile">Chile</option>
                <option value="Otro">Otro</option>
            </select>
            
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p id="response"></p>
        <div class="register-link">
            ¿Ya tenés cuenta? <a href="login.html">Inicia sesión acá</a>
        </div>
    </div>

    <!-- conexion con b js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- conexion con la navbar handler -->
    <script src="../js/navbar.js"></script>
    <!-- conexion con js -->
    <script src="../js/registro.js"></script>
</body>
</html>
