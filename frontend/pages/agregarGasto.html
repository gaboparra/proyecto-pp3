<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto - Control de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/agregarGasto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Control de Gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="registerNavItem">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a href="home.html" class="logo-box">←</a>

    <div class="form-container">
        <h1>Agregar gasto</h1>

        <div id="alertContainer"></div>

        <form id="expenseForm">
            <div class="form-group">
                <label for="amount">CANTIDAD DINERO</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">CATEGORÍA</label>
                <select id="category" name="category" required>
                    <option value="">Seleccione una categoría</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">FECHA</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit" class="btn-submit">AGREGAR</button>
        </form>
    </div>

    <div class="footer">© 2025 Control de Gastos - Todos los derechos reservados</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/agregarGasto.js"></script>
</body>
</html>
